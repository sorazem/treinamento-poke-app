<ion-header>

  <ion-navbar color="nav-color">
  	<button ion-button menuToggle>
  		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Pokemon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fundo">
	<button ion-button full large color="wildP" class="texto" (click)="getPokemon()">A wild Pokemon appears</button>
	<ion-list inset>
		<ion-item *ngFor="let pokemon of pokemons">
			<ion-grid>
				<ion-row>
					<ion-col col-l6>
						<ion-avatar>
							<img src="{{pokemon.sprites.front_default}}">
						</ion-avatar>
					</ion-col>
					<ion-col col-l6>
						<p>{{pokemon.name}}</p>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>

</ion-content>
